{% extends 'base.html' %} 
{% block content %}
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 contactForm">
		<div class="formhead">
			<h1>Change your name</h1>
		</div>
		<form action="/settingsphone" method="post" id="contactForm" enctype="multipart/form-data">
        {{ form.csrf_token }}
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>New phonenumber *</label>
					{{ form.phone(class="form-control", placeholder="New phonenumber", id="newname") }}
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Password *</label>
					{{ form.password(class="form-control", placeholder="Password", id="password") }}
					{{ form.hidden_tag() }}
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="form-footer">
				<input type="submit" class="btn" value="Submit">
                <input type="submit" class="btn" value="Delete" formaction="/deletephone">
			</div>
		</form>		
	</div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
