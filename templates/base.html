<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="{{  url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}"
		type="text/css">
	<link rel="stylesheet" href="{{  url_for('static', filename='css/clean-blog.min.css')  }}" type="text/css">
	<link rel="stylesheet" href="{{  url_for('static', filename='css/style.css')  }}" type="text/css">

	<title>Dreamrecipes, find your favorite recipes online</title>
</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" style="background-color:#9f9f9f;">
		<div class="container">
            {% block search %} {% endblock %}
			<button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="fas fa-bars"></i>
        </button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ml-auto">
                    {% if session['logged_in'] == True %}
                    <li class="nav-item">
						<a class="nav-link" href="{{ url_for('index') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('recipe') }}">Recipes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('settings') }}">Settings</a>
					</li> 
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('logout') }}">Sign out</a>
					</li> 
<!-- Logged in -->
{% else %}
<!-- Not Logged in -->

					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('index') }}">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('recipe') }}">Recipes</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('register') }}">Sign up</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{{ url_for('login') }}">Log in</a>
					</li>
                    {% endif %}
				</ul>
			</div>
		</div>
	</nav>

	<!-- Page Header -->
    {% block intro %} {% endblock %}

	<!-- Main Content -->
	<div class="container main">
		{% block content %} {% endblock %}
	</div>

    <footer>
    </footer>
	<!-- Bootstrap core JavaScript -->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Custom scripts for this template -->
	<script src="{{ url_for('static', filename='js/clean-blog.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>

</html>
