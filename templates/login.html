{% extends 'base.html' %} {% block content %}
<h2>{{ page_title }}</h2>
<div class="row">
	<div class="col-md-3"></div>
	<div class="col-md-6 contactForm">
		<div class="formhead">
			<h1>Sign in now</h1>
		</div>
		<form action="/login" method="post" id="contactForm" enctype="multipart/form-data">
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Email *</label>
					{{ form.email(class="form-control", placeholder="Email address", id="email") }}
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="control-group">
				<div class="form-group floating-label-form-group controls">
					<label>Password *</label>
					{{ form.password(class="form-control", placeholder="Password", id="password") }}
					{{ form.hidden_tag() }}
					<p class="help-block text-danger"></p>
				</div>
			</div>
			<div class="form-footer">
				<input type="submit" class="btn" value="Submit">
			</div>
		</form>		
	</div>
    <div class="col-md-3"></div>
</div>
{% endblock %}
